<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relogiao do MatheuS√ÉO</title>
</head>
<body>
  
<script>
 let rodaTudo = function() {
 const startData = new Date();
 let hora =  startData.getHours();
 let minutos = startData.getMinutes();
 let segundos = startData.getSeconds();
 const template =
 `<div style="font-size:80px">${checandoTempo(hora)}:${checandoTempo(minutos)}:${checandoTempo(segundos)}</div>`;
  document.body.innerHTML = template; 
}

function checandoTempo(i) {
    if (i < 10) {i = "0" + i};
    return i;
}

setInterval(() => rodaTudo(), 1000);
 
</script>
</body>
</html>
